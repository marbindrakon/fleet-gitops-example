cluster:
  name: "test-sno-3"
  baseDomain: "lab.signal9.gg"
  gitOpsRepo: "https://github.com/marbindrakon/rhte-2023-fleet-gitops.git"
  gitOpsBasePath: argocd/clusters/managed-clusters

monitoring:
  enabled: false

externalSecrets:
  vaultAuthPath: "k8s-mgd-test-sno-3"

timesync:
  enabled: true
  ptp:
    enabled: false
    loadKvmModule: false
  ntpServers:
    - 172.18.0.79
    - 172.18.42.10
    - 172.18.42.11

auth:
  oidcClientID: "openshift"
  externalSecret:
    name: oauth-signal9-client-secret
    vaultName: signal9-openid

certManager:
  externalSecret:
    name: route53-key
    vaultName: signal9-route53
  solvers:
    - http01:
        ingress: {}
    - dns01:
        route53:
          # Required prior to 1.9 when this can be moved to a 
          # secret and pulled from vault like the secret key
          accessKeyID: AKIAR3Z7ELN7VLNNHZHZ
          region: us-east-1
          secretAccessKeySecretRef:
            key: secret-access-key
            name: route53-key
      selector:
        dnsZones:
          - lab.signal9.gg
